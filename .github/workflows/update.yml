name: Update

on:
  workflow_dispatch:
    inputs:
      push: 
        description: 'push'
        default: true
        type: boolean
      cleanfiles: 
        description: 'clean files'
        default: false
        type: boolean
      cleanmodels: 
        description: 'clean models'
        default: false
        type: boolean
      newbuild:
        description: 'add new build'
        default: false
        type: boolean
      version:
        description: '7.2'
        required: false
        type: string
      buildupdated:
        description: '64570-1'
        required: false
        type: string
      build:
        description: '64570'
        required: false
        type: string

jobs:
  dsm-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization environment
        run : |
          git config --global user.email "info@auxxxilium.tech"
          git config --global user.name "AuxXxilium"
          sudo timedatectl set-timezone "Europe/Berlin"
          
          sudo apt update
          sudo apt install -y jq libelf-dev qemu-utils
          sudo snap install yq

      - name: Clean Files
        if: inputs.cleanfiles == true
        run: |
          sudo rm -rf ./files
          sudo rm -rf ./dsm
          sudo rm -f ./models.yml

      - name: Clean Models
        if: inputs.cleanmodels == true
        run: |
          sudo rm -f ./models.yml

      - name: Models
        if: inputs.newbuild == true
        run: |
          touch "./models.yml"
          input_file="model.yml"
          while read line
          do
            echo "${{ inputs.version }} ${{ inputs.buildupdated }} ${line} ${{ inputs.build }}" >>"./models.yml"
          done < "$input_file"

      - name: Update
        run: |
          sudo ./update.sh

      - name: Check and Push
        if: inputs.push == true
        run: |
          git pull
          git add .
          git commit -m "dsm: update $(date +%Y-%m-%d" "%H:%M:%S)"
          git push -f